<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="dist/style/index.css" />
    <script src="dist/index.js"></script>
    <title>TypeScript Calculator</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NEJR4KD9PR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-NEJR4KD9PR');
  </script>
  <body>
    <div id="calculator">
      <div id="screen">
        <span id="screen-top"></span>
        <span id="screen-bottom"></span>
      </div>
      <button id="ac" class="clear">AC</button>
      <button id="ce" class="clear">CE</button>
      <button id="divide" class="equation-btn">/</button>
      <button id="number-7" class="number-btn">7</button>
      <button id="number-8" class="number-btn">8</button>
      <button id="number-9" class="number-btn">9</button>
      <button id="multiply" class="equation-btn">x</button>
      <button id="number-4" class="number-btn">4</button>
      <button id="number-5" class="number-btn">5</button>
      <button id="number-6" class="number-btn">6</button>
      <button id="subtract" class="equation-btn">-</button>
      <button id="number-1" class="number-btn">1</button>
      <button id="number-2" class="number-btn">2</button>
      <button id="number-3" class="number-btn">3</button>
      <button id="add" class="equation-btn">+</button>
      <button id="number-0" class="number-btn">0</button>
      <button id="decimal">.</button>
      <button id="equal">=</button>
    </div>
  </body>
</html>
